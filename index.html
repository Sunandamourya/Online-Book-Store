<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    /* Reset some default styles for consistency */
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .book {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 250px;
    }

    .book img {
      max-width: 100%;
    }

    button {
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Bookstore</h1>
  </header>
  
  <main>
    <section class="book-list">
      <div class="book">
        <img src="book1.jpg" alt="Book 1">
        <h2>Book Title 1</h2>
        <p>Author: Author Name</p>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more book elements here -->
    </section>
  </main>
</body>
</html>
